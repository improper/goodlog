<table class="table totals-table">
  <tbody>
    <tr>
      <th>Traffic</th>
      <td>{{totalBytes | binaryPrefix:2}}B</td>
    </tr>
    <tr>
      <th>Requests</th>
      <td>{{totalRequests | decimalPrefix:2}}</td>
    </tr>
    <tr>
      <th>Average bandwidth</th>
      <td>{{avgBitS | binaryPrefix:2}}bit/s</td>
    </tr>
    <tr>
      <th>Average load</th>
      <td>{{avgLoad | number:2}} requests/s</td>
    </tr>
  </tbody>
</table>
