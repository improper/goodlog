<table class="table totals-table">
  <tbody>
    <tr>
      <th>Traffic</th>
      <td>{{totalGiB | number:1}} GiB</td>
    </tr>
    <tr>
      <th>Requests</th>
      <td>{{totalRequests | number}}</td>
    </tr>
    <tr>
      <th>Average bandwidth</th>
      <td>{{avgMbitS | number:2}} MBit/s</td>
    </tr>
    <tr>
      <th>Average load</th>
      <td>{{avgLoad | number:1}} requests/s</td>
    </tr>
  </tbody>
</table>
